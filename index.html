<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="addSub1" type="text" class="form-control text-center" value="1">
                           <button id="plus1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="addSub2" type="text" class="form-control text-center" value="1">
                           <button id="plus2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      const plusPhone = document.getElementById('plus1');
      plusPhone.addEventListener('click',function () {

         plusMinus('addSub1',1,'phone',1219);

         totalPrice('subtotal',1219);
         totalPrice('total',1219);

      })

      const minusPhone = document.getElementById('minus1');
      minusPhone.addEventListener('click',function () {

         plusMinus('addSub1',-1,'phone',-1219);

         totalPrice('subtotal',-1219);
         totalPrice('total',-1219);

      })

      const plusCase = document.getElementById('plus2');
      plusCase.addEventListener('click',function () {

         plusMinus('addSub2',1,'case',59);

         totalPrice('subtotal',59);
         totalPrice('total',59);

      })

      const minusCase = document.getElementById('minus2');
      minusCase.addEventListener('click',function () {

         plusMinus('addSub2',-1,'case',-59);

         totalPrice('subtotal',-59);
         totalPrice('total',-59);

      })

      function plusMinus(addSubId,one,productId,priceId) {
         const addSubOne = document.getElementById(addSubId).value;
         const addSubOneNum = parseFloat(addSubOne);
         const add = addSubOneNum + one;
         document.getElementById(addSubId).value = add;

         const addPhone = document.getElementById(productId).innerText;
         const addPhonePrice = parseFloat(addPhone);
         const total = addPhonePrice + priceId;
         document.getElementById(productId).innerText = total;
      }
      function totalPrice(id,idPrice) {
         const idTotal = document.getElementById(id).innerText;
         const idTotalNum = parseFloat(idTotal);
         const idTotalPrice = idTotalNum + idPrice;
         document.getElementById(id).innerText = idTotalPrice;
      }

   </script>
</body>

</html>
